name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Updated Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step to generate the .env file from GitHub Secrets
      - name: Create .env file
        run: |
          echo "VITE_APP_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env
          echo "VITE_APP_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}" >> .env
          echo "VITE_APP_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" >> .env
          echo "VITE_APP_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET }}" >> .env
          echo "VITE_APP_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_APP_APP_ID=${{ secrets.VITE_APP_ID }}" >> .env
          echo "VITE_APP_MEASUREMENT_ID=${{ secrets.VITE_MEASUREMENT_ID }}" >> .env

      # Install dependencies and build
      - run: npm ci && npm run build

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SILLY_INC }}
          channelId: live
          projectId: silly-inc
